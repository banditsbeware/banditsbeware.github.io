<html>

		iframe#libgen {

	<body>

	</body>
	<script>
		let frame = $("iframe#libgen");
		let interval = randInt(1, 10);
		setInterval(() => {
			let theta = (Math.random() * 4) - 2;
			frame.css("transform", `rotate(${theta}deg)`);
			interval = randInt(1, 10);
		}, 4000);
