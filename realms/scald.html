      #word {
        font-size: 32px;

  <!-- death's dynamic shroud.wmv - NO ♡♡♡ NO $​$​$ -->

  <body><p id='word'></p></body>
  <script>
    let questions = [
      'are you here?',
      'are you virtual?',
      'aren\'t you tired?',
      'when will you go?',
      'can you feel this?',
      'who are you?',
      'do I know you?',
      'can we start over?',
      'will this end?',
      'will everything be okay?',
      'will you leave me?'
    ]
    let fTime = 100;
    let char = (c) => `<span class="char">${c}</span>`;
    let word = (w) => {
      let r = '';
      for (let i = 0; i < w.length; i++) r += char(w[i]);
      return r;
    }

    let tux = $("#word");
    tux.html(word(pick(questions)));
    relocate(tux);

    tux.hover(() => {
      relocate(tux)
      tux.html(word(pick(questions)));
    });

    setInterval(() => {
      let allChars = $(".char");
      let char = $(pick(allChars));
      char.css("opacity", "0%");
      char.css("font-size", `${randInt(20,40)}px`);
      setTimeout(() => char.css("opacity", "100%"), fTime/2);
    }, fTime);

  </script>
