<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>enormous turnip</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/wetlands.js"></script>
		<script src="./js/click.js"></script>
		<style>
			html {
				overflow: hidden;
			}
			body {
				background-image: url('../gifs/whale.gif'); 
				background-size: 20%;
			}
			#p1, #p2 {
				position: absolute;
				margin-top: 45%;
				margin-left: 45%;
				font-family: Times;
				display: none;
			}
		</style>
	</head>
	<body>
		<span id="p1">silent</span>
		<span id="p2">lonely</span>

		<script>
			// make the words appear after .5s
			setTimeout(() => $("#p1, #p2").css("display", "block"), 500);

			// move 'silent' to a new location every ~5s
			let p1 = setInterval(() => {
				$("#p1").animate({
					marginTop: `${randInt(-5,100)}%`,
					marginLeft: `${randInt(-5,100)}%`
				}, randInt(250, 2000));
				$("#p1").css("color", randColor());
			}, randInt(0, 5 * 1000));

			// move 'lonely' to a new location every ~5s
			let p2 = setInterval(() => {
				$("#p2").animate({
					marginTop: `${randInt(-5,100)}%`,
					marginLeft: `${randInt(-5,100)}%`
				}, randInt(250, 2000));
				$("#p2").css("color", randColor());
			}, randInt(0, 5 * 1000));
		</script>
	</body>
</html>
